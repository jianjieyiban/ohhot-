<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo-lei.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohhot招聘平台</title>
    <meta name="description" content="ohhot招聘平台 - 专业的在线招聘服务平台，连接优秀人才与优质企业。提供海量职位信息、智能匹配、在线投递等功能。" />
    <meta name="keywords" content="ohhot招聘, 招聘平台, 求职, 找工作, 人才招聘, 在线招聘" />
    <meta name="author" content="ohhot团队" />
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#1890ff" />
    
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- 性能优化相关meta标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <title>三石招聘平台</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- 预加载关键图片 -->
    <link rel="preload" href="logo-lei.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="favicon-32x32.png" as="image" type="image/png" />
    
    <!-- 加载字体 -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- 基础样式 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #ffffff33;
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: white;
        font-size: 16px;
        font-weight: 500;
      }
      
      /* 错误边界样式 */
      .error-boundary {
        padding: 40px;
        text-align: center;
        background: white;
        border-radius: 8px;
        margin: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .error-boundary h2 {
        color: #ff4d4f;
        margin-bottom: 16px;
      }
      
      .error-boundary button {
        background: #1890ff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 16px;
      }
      
      /* 响应式设计 */
      @media (max-width: 768px) {
        .loading-container {
          padding: 20px;
        }
        
        .loading-spinner {
          width: 40px;
          height: 40px;
        }
        
        .loading-text {
          font-size: 14px;
        }
      }
      
      /* 打印样式 */
      @media print {
        .no-print {
          display: none !important;
        }
      }
      
      /* 高对比度模式支持 */
      @media (prefers-contrast: high) {
        body {
          background-color: #000;
          color: #fff;
        }
      }
      
      /* 减少动画偏好 */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .loading-spinner {
          animation: none;
          border: 4px solid #ffffff;
        }
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fff2f0; border: 1px solid #ffccc7; margin: 20px; border-radius: 4px;">
        <h2>需要启用JavaScript</h2>
        <p>三石招聘平台需要JavaScript才能正常运行。请启用浏览器中的JavaScript功能。</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">加载中...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 兼容性脚本 -->
    <script>
      // 检查浏览器兼容性
      if (!window.Promise || !window.fetch || !Object.assign) {
        window.location.href = '/unsupported-browser.html';
      }
      
      // 服务工作者注册（PWA）
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isDevelopment = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1' ||
                               window.location.port === '5173' ||
                               window.location.port === '4173';
          
          if (!isDevelopment) {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registered: ', registration);
              })
              .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
              });
          } else {
            console.log('开发环境：跳过Service Worker注册');
          }
        });
      }
      
      // 错误追踪
      window.addEventListener('error', function(e) {
        console.error('全局错误:', e.error);
      });
    </script>
  </body>
</html>
