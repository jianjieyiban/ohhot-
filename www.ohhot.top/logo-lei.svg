<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52c41a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="flood"/>
      <feComposite in="flood" in2="offsetBlur" operator="in" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" mode="normal"/>
    </filter>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="32" cy="32" r="28" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- 磊字设计 - 现代风格 -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- 第一个石字 -->
    <rect x="18" y="18" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="20" y="20" width="4" height="4" rx="1" fill="#1890ff"/>
    
    <!-- 第二个石字 -->
    <rect x="28" y="18" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="30" y="20" width="4" height="4" rx="1" fill="#52c41a"/>
    
    <!-- 第三个石字 -->
    <rect x="38" y="18" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="40" y="20" width="4" height="4" rx="1" fill="#faad14"/>
    
    <!-- 磊字主体（竖排） -->
    <text x="32" y="45" font-size="24" font-weight="900" letter-spacing="-1">磊</text>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,3" opacity="0.8"/>
</svg>