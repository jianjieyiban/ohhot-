<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷招聘 - 离线模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .network-status {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .offline-icon {
            animation: pulse 2s infinite;
        }
        
        /* 加载指示器 */
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📶</div>
        <h1>网络连接中断</h1>
        <p>当前网络连接不可用，但您仍然可以浏览已缓存的内容。</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-text">离线浏览</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">快速加载</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <div class="feature-text">数据缓存</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔄</div>
                <div class="feature-text">自动同步</div>
            </div>
        </div>
        
        <button class="retry-button" onclick="retryConnection()">
            重试连接
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">正在检查网络连接...</p>
        </div>
        
        <div class="network-status" id="networkStatus">
            网络状态: 离线
        </div>
    </div>

    <script>
        // 网络状态检测
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            if (navigator.onLine) {
                statusElement.textContent = '网络状态: 在线';
                statusElement.style.color = '#4CAF50';
            } else {
                statusElement.textContent = '网络状态: 离线';
                statusElement.style.color = '#FF6B6B';
            }
        }

        // 重试连接
        function retryConnection() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.add('active');
            
            // 模拟网络检查
            setTimeout(() => {
                loadingElement.classList.remove('active');
                
                if (navigator.onLine) {
                    // 网络恢复，重定向到首页
                    window.location.href = '/';
                } else {
                    // 仍然离线，显示提示
                    alert('网络连接仍然不可用，请检查您的网络设置。');
                }
                
                updateNetworkStatus();
            }, 2000);
        }

        // 监听网络状态变化
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // 初始化网络状态
        updateNetworkStatus();

        // 自动重试（可选）
        let autoRetryCount = 0;
        const maxAutoRetry = 3;
        
        window.addEventListener('online', () => {
            if (autoRetryCount < maxAutoRetry) {
                autoRetryCount++;
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                retryConnection();
            }
            
            if (event.key === 'Escape') {
                // 提供退出选项
                if (confirm('是否要离开离线页面？')) {
                    window.close();
                }
            }
        });

        // 页面可见性检测
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && navigator.onLine) {
                // 页面重新可见且网络恢复，自动重定向
                window.location.href = '/';
            }
        });

        console.log('离线页面加载完成');
    </script>
</body>
</html>
